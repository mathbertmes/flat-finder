            <div class="example-container">
                <mat-form-field>

                <label for="password">Password</label>

                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div> -->

            <div class="example-container">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
                        (blur)="updatePasswordErrorMessage()" required />
                    @if (password?.invalid) {
                    <mat-error>{{passwordErrorMessage()}}</mat-error>
                    }
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>



            <button class="success" [disabled]="!form.valid" type="submit" mat-flat-button>Login</button>

        </form>
        <div>
            <p>if you don't have an account</p>
            <a href="register"><button mat-flat-button>Register</button></a>
        </div>
    </div>
