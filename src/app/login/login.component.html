<div>
    <form>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="email" name="email" id="email" formControlName="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" id="password" formControlName="password"
                required>
        </div>

        <!-- エラーメッセージをフォーム内に表示
        <div>
            {{ errorMessage }}
        </div> -->

        <div>
            <button type="submit">Login</button>
        </div>

        <!-- ログイン成功メッセージの表示 -->
        <div>
            <h3>Let's start. You are logged in!</h3>
        </div>
    </form>
</div>
